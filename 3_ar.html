<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto AR - Ficha TÃ©cnica</title>
  <link rel="stylesheet" href="style.css">

  <!-- A-Frame y MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- Escena AR -->
  <a-scene 
    mindar-image="imageTargetSrc: ./targets (3).mind;" 
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    color-space="sRGB"
    renderer="alpha: true; antialias: true; precision: mediump; colorManagement: true;"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity  id="marker0" data-marker="0" mindar-image-target="targetIndex: 0"></a-entity>
    <a-entity  id="marker1" data-marker="1" mindar-image-target="targetIndex: 1"></a-entity>
    <a-entity  id="marker2" data-marker="2" mindar-image-target="targetIndex: 2"></a-entity>
    <a-entity  id="marker3" data-marker="3" mindar-image-target="targetIndex: 3"></a-entity>
    <a-entity  id="marker4" data-marker="4" mindar-image-target="targetIndex: 4"></a-entity>
  </a-scene>

  <!-- Ficha tecnica HTML flotante modular -->
  <div id="ficha-html" class="ficha" style="display: none;">
    <h2 id="ficha-titulo"></h2>
    <p id="ficha-descripcion"></p>
  </div>

  <!-- Consola visual -->
  <div id="console-log" class="ficha" style="display: none; top: auto; bottom: 5%; right: 5%; width: 300px;">
    <h3>Consola AR</h3>
    <div id="console-text" style="font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
  </div>
  <script src="content.js"></script>
  <script src="script.js"></script>
</body>
</html>
