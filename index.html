<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR-Test</title>

  <!-- A-Frame y MindAR -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Botón para iniciar AR -->
  <button id="startButton">Iniciar AR</button>

  <!-- Tarjeta HTML -->
  <div id="info-card">
    <h2>Producto X</h2>
    <p>Descripción breve del producto</p>
  </div>

  <!-- Escena A-Frame -->
  <a-scene id="scene"
           mindar-image="imageTargetSrc: targets.mind"
           embedded
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           style="visibility:hidden; opacity:0">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" show-html>
      <a-plane position="0 0 0.5" rotation="0 0 0" width="1.2" height="0.8"
               material="shader: html; target: #info-card;">
      </a-plane>
    </a-entity>
  </a-scene>

  <!-- JS externo -->
  <script src="script.js"></script>
</body>
</html>
