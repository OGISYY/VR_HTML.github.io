<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto AR - Ficha Técnica</title>
    <!-- Vincular CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- MindAR JS y A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <!-- Contenedor AR -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;"
     embedded 
     color-space="sRGB" 
     renderer="antialias: true; colorManagement: true;">
        <!-- Cámara de AR -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <!-- Ficha técnica HTML real -->
    <div id="ficha-html" class="ficha" style="display: none;">
        <h2>Ficha Tecnica</h2>
        <p><strong>Nombre:</strong> Objeto</p>
        <p><strong>Descripción:</strong> Lorem ipsum dolor sit amet</p>
    </div>

    <!-- Consola visual opcional -->
    <div id="console-log" class="ficha" style="display: none; top: auto; bottom: 5%; right: 5%; width: 300px;">
        <h3>Consola AR</h3>
        <div id="console-text" style="font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
    </div>

    <!-- Vincular JS -->
    <script src="script.js"></script>
</body>
</html>
