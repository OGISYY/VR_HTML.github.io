<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-Test</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>  <!-- Script para realidad aumentada--> 
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>
<body style = "margin: 0; overflow:hidden">
    <a-scene 
        embedded arjs="trackingMethod: best; sourceType: webcam;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">

        <a-asset>
                <a-asset-item id = "tractor" src ="./assets/tractor.glb"></a-asset-item>
        </a-asset>
        <a-marker preset = "hiro">
             <a-entity position="0 0 0" rotation="0 0 0" scale="0.60 0.60 0.60" gltf-model="#tractor"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        
    </a-scene>
</body>
</html>
